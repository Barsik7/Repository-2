<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Form</title> 
</head>
<body>
    <form action="./data.html" method="post">
        <fieldset>
            <legend>Registration form</legend>
        </fieldset>
        <div class="row">
            <label for="name">Name</label>
            <input type="text" id="name" name="user_name" required placeholder="type your name">
        </div>
        <div class="row">
            <label for="surname">Surname</label>
            <input type="text" id="surname" name="user_surname" required placeholder="type your surname">
        </div>
        <div class="row">
            <label for="age">Age</label>
            <input type="number" id="age" name="user_age" min="16" required placeholder="type your age">
        </div>
        <div class="row">
            <label for="password">Password</label>
            <input type="password" id="password" name="user_password" required placeholder="type your password">
        </div>
        <div class="row">
            <label for="email">Email</label>
            <input type="email" id="email" name="user_email" required placeholder="type your email">
        </div>
        <div class="row">
            <label for="radio">Gender(Male/Female)</label>
            <input type="radio" id="radio" name="user_gender" required>
            <input type="radio" id="radio" name="user_gender" required>
        </div>
        <div class="row">
            <label for="agree">Subscribe to Newsletter</label>
            <input type="checkbox" id="agree" name="user_newsletter">
        </div>
        <div class="row">
            <label for="message">Message</label>
            <textarea id="message" name="user_message" cols="25" rows="3" placeholder="type a message(optional)"></textarea>
        </div>
        <button type="submit">Sign up</button>
    </form>
</body>
</html>
